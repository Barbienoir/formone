<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>loginform</title>
</head>
<body>
    
    <div class="container">
        <div class="left">
            <img src="pexels-godisable-jacob-226636-871495.jpg" width="300px" height="350" id="image">
        </div>
        <div class="right">
            
                <form>
                              <div class="title"><h4> <center>REGISTRATION FORM</center></h4></div>
                                
                                        <div class="input-group">
                                            <input type="text" id="name" placeholder="Name">
                                        
                                            <input type="text" id="last name" placeholder="last name">
                                        </div>
                                   
                                    <div class="usename">
                                            <input type="text" id="usename" placeholder="usename">
                                            <i class="fa-regular fa-user" id="fa-user"></i>
                                    </div>
                                    <div class="email">
                                            <input type="email" placeholder="email adress">
                                            <i class="fa-solid fa-envelope" id="fa-envelope"></i>
                                    </div>
                                    <div class="gender">
                                        <input type="text" placeholder="Gender">
                                        <i class="fa-solid fa-circle-down" id="fa-circle-down"></i>
                                    </div>
                                    <div class="password" >
                                            <input type="password" id="password" placeholder="Pass word">
                                            <i class="fa-solid fa-lock" id="fa-lock"></i>
                                    </div>
                                    <div  class="password-confirm">
                                    <input type="password" id="confirmpassword" placeholder="Confirm password">
                                            <i class="fa-solid fa-lock" id="lock"></i>
                                    </div>
                                    <div class="btn">
                                        <button>Register</button>
                                    </div>
                </form>
        </div>
    </div>
</body>
</html>
